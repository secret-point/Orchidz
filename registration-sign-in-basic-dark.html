  <body style="margin: 0; background: #c2b8f5">

          <a href="registration-sign-in-crypto-dark.html" onclick="window.event.stopPropagation()">

                <div class="forms-v1-select-activeon-light">

                  <div class="overlap-group-2 overlap-group-3">
                    <div class="placeholder inter-bold-white-14px">Jeff.Hood@gmail.com</div>
                    <div class="icon ppsupplysans-regular-normal-white-18px"></div>
                  </div>
                </div>
                <div class="forms-v1-select-restingon-light">

                    <div class="icon ppsupplysans-regular-normal-white-18px-2"></div>
                  </div>
                </div>

                  <div class="forms-general-radio-restingon-light">

                </div>
              </div>
              <div class="or">

                <div class="or-1 ppsupplysans-regular-normal-white-14px-2">or</div>
                <img class="line-2-copy" src="img/line-2-copy.svg" alt="Line 2 Copy" />

              <div class="social-buttons">
                <article class="buttons-social-w-lable-on-light">
                  <div class="overlap-group">
                    <div class="lable">
                      <img

                        src="img/-buttons--social---logo---google.svg"

                    </div>

                <article class="buttons-social-w-lable-on-light-3">
