<!DOCTYPE html>

  <head>

    <link
      rel="shortcut icon"
      type="image/png"
      href="https://animaproject.s3.amazonaws.com/home/favicon.png"
    />

    <link

  <body style="margin: 0; background: #c2b8f5">
    <input
      type="hidden"
      id="anPageName"
      name="page"
      value="new-listings-step-1-dark"
    />
    <div class="container-center-horizontal">
      <div class="new-listings-step-1-dark screen">
        <div class="navigation-web-top-b">
          <div class="overlap-group3 overlap">
            <img
              class="screenshot-2023-01-04-at-201620"
              src="img/icon-copy.png"
              alt="Screenshot 2023-01-04 at 20.16.20"
            />
            <div class="search">
              <div class="search-i-container">
                <div class="search-icon ppsupplysans-regular-normal-white-20px">
                  î¢¶
                </div>
                <p class="search-items-collec inter-regular-normal-white-14px">
                  Search items, collections, and accounts
                </p>
              </div>
            </div>
            <div class="navbar">
              <div class="navbar-link-place navbar-link inter-bold-white-16px">
                Gaming
              </div>
              <div
                class="navbar-link-explore navbar-link inter-bold-white-16px"
              >
                Explore
              </div>
              <div
                class="navbar-link-ranking navbar-link inter-bold-white-16px-2"
              >
                Ranking
              </div>
              <div class="navbar-link-chat navbar-link inter-bold-white-16px-2">
                Chat
              </div>
              <div
                class="navbar-link-analytics navbar-link inter-bold-white-16px-2"
              >
                Analytics
              </div>
            </div>
            <div class="buttons-label-filled-resting-on-light">
              <div class="overlap-group-1 overlap-group-3">
                <div class="lable-2 inter-bold-white-14px">Create</div>
              </div>
            </div>
            <div class="buttons-label-filled">
              <div class="overlap-group1 overlap">
                <div class="lable-3 inter-bold-white-14px">My Account</div>
              </div>
            </div>
          </div>
        </div>
        <h1 class="title ppsupplysans-regular-normal-white-42px">
          Choose blockchain
        </h1>
        <p class="connect-with-one-of inter-regular-normal-white-14px">
          Connect with one of our available wallet providers or create a new
          one.
        </p>
        <div class="tabs">
          <div class="flex-row">
            <div class="tab">
              <div class="buttons-social-logo-ethereum">
                <img class="shape" src="img/shape-7.svg" alt="Shape" />
              </div>
              <div class="element-tabs-label-resting-on-light-copy">
                <div class="tab-title inter-bold-white-14px">Ethereum</div>
              </div>
            </div>
            <div class="tab-1">
              <div
                class="buttons-social-logo-ethereum-copy buttons-social-logo-ethereum-2"
              >
                <img
                  class="screenshot-2023-01-10-at-153959"
                  src="img/screenshot-2023-01-10-at-15-39-59-2@2x.png"
                  alt="Screenshot 2023-01-10 at 15.39.59"
                />
              </div>
              <div class="element-tabs-label-resting-on-light">
                <div class="tab-title-1 tab-title-3 inter-bold-white-14px-2">
                  Orchidz
                </div>
              </div>
            </div>
            <div class="tab-2">
              <div
                class="buttons-social-logo-ethereum-1 buttons-social-logo-ethereum-2"

                <img class="shape-1" src="img/shape-8.svg" alt="Shape" />
              </div>
              <div class="element-tabs-label-resting-on-light-copy-1">

                  Flow

              </div>
            </div>

          <div class="line-container">
            <img class="line" src="img/line-42.svg" alt="Line" />
            <img class="line-1" src="img/line-43.svg" alt="Line" />
          </div>
        </div>
        <div class="social-buttons">
          <article class="buttons-social-w-lable-on-light">
            <div class="overlap-group overlap">
              <div class="lable">
                <img
                  class="buttons-social-logo"
                  src="img/-buttons--social---logo---metamask.svg"
                  alt="Buttons] Social / Logo / Metamask"
                />
                <div class="lable-1 inter-bold-white-14px">MetaMask</div>
              </div>
            </div>
          </article>
          <article class="buttons-social-w-lable-on-light">
            <div class="overlap-group overlap">
              <div class="lable">
                <div class="buttons-social-logo-coinbase"></div>
                <div class="lable-1 inter-bold-white-14px">Coinbase Wallet</div>
              </div>
            </div>
          </article>
          <article class="buttons-social-w-lable-on-light">
            <div class="overlap-group overlap">
              <div class="lable">
                <div class="buttons-social-logo-torus">

          </article>
          <article class="buttons-social-w-lable-on-light">
            <div class="overlap-group overlap">
              <div class="lable">
                <img
                  class="buttons-social-logo"
                  src="img/-buttons--social---logo---fortmatic.svg"
                  alt="Buttons] Social / Logo / Fortmatic"
                />
                <div class="lable-1 inter-bold-white-14px">Fortmatic</div>
              </div>
            </div>
          </article>
          <article class="buttons-social-w-lable-on-light">
            <div class="overlap-group overlap">
              <div class="lable-4">
                <div class="lable-5 inter-bold-white-14px">
                  Show more options
                </div>
              </div>
            </div>
          </article>
        </div>
        <div class="buttons">
          <div class="buttons-label-filled-active-on-light">
            <div class="overlap-group-2 overlap-group-3">
              <div class="lable-6 inter-bold-white-14px">Next</div>
            </div>
          </div>
        </div>
        <div class="progress">
          <div class="overlap-group4 overlap">
            <div class="status"></div>
          </div>
        </div>
      </div>
