<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/sign-in.css" />

  <body style="margin: 0; background: #000000">
    <input type="hidden" id="anPageName" name="page" value="sign-in" />
    <div class="container-center-horizontal">
      <div class="sign-in screen">
        <div class="overlap-group3">
          <img class="group-3615" src="img/group-3615.png" alt="Group 3615" />
          <img class="union" src="img/union-18.svg" alt="Union" />
        </div>
        <div class="flex-col">
          <div class="overlap-group-container">
            <div class="overlap-group-1">
              <div class="rectangle-4480"></div>
              <div class="exit valign-text-middle ppsupplymono-regular-normal-white-16px">EXIT</div>
              <div class="text-44 valign-text-middle sfpro-light-white-19px">􀰌</div>
            </div>
            <div class="overlap-group1">
              <div class="sign-up valign-text-middle ppsupplymono-regular-normal-dull-lavender-16px">SIGN UP</div>
              <div class="dont-have-an-account valign-text-middle ppsupplymono-ultra-normal-white-17px">

              </div>
            </div>
          </div>
          <div class="overlap-group2">
            <div class="overlap-group4">
              <h1 class="place ppeikoitalic-light-white-55px">Welcome</h1>
              <div class="sign-in-using-email ppsupplymono-ultra-normal-white-30px">sign in using email</div>
              <img class="vector" src="img/vector-3.svg" alt="Vector" />
            </div>
            <img class="line-30 line" src="img/line-30.svg" alt="Line 30" />
            <div class="email">EMAIL</div>
            <div class="jeffhoodgmailcom ppsupplymono-ultra-normal-white-20px">jeffhood@gmail.com</div>
            <img class="rectangle-19" src="img/rectangle-19.svg" alt="Rectangle 19" />
            <div class="overlap-group-container-1 overlap-group-container-4">
              <div class="overlap-group">
                <img class="rectangle" src="img/rectangle-18-1.svg" alt="Rectangle 18" />
                <div class="sign-in-1 valign-text-middle ppsupplymono-regular-normal-black-17px">SIGN IN</div>
              </div>
              <div class="overlap-group">
                <img class="rectangle" src="img/rectangle-4489.svg" alt="Rectangle 4489" />
                <div class="sign-in-1 valign-text-middle ppsupplymono-regular-normal-white-17px">
                  SIGN IN USING FLOW
                </div>
              </div>
            </div>
            <img class="line-32 line" src="img/line-32.svg" alt="Line 32" />
            <div class="flex-row">
              <div class="or">or</div>
              <div class="continue-with">continue with</div>
            </div>
            <div class="overlap-group-container-2 overlap-group-container-4">
              <div class="apple-container">
                <div class="apple valign-text-middle ppsupplymono-regular-normal-white-17px">APPLE</div>
                <img class="apple-1" src="img/apple-1.svg" alt="apple 1" />
              </div>
              <div class="overlap-group5">
                <div class="twitter valign-text-middle ppsupplymono-regular-normal-white-17px">TWITTER</div>
                <img class="vector-1" src="img/vector-11.svg" alt="Vector" />
              </div>
            </div>
            <div class="overlap-group-container-3 overlap-group-container-4">
              <div class="overlap-group8">
                <div class="google valign-text-middle ppsupplymono-regular-normal-white-17px">GOOGLE</div>
                <img class="group" src="img/group@2x.png" alt="Group" />
              </div>
              <div class="overlap-group9">
                <div class="facebook valign-text-middle ppsupplymono-regular-normal-white-17px">FACEBOOK</div>
                <img class="group-36" src="img/group-36@2x.png" alt="Group 36" />
              </div>
            </div>
